<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control - Reset Tasks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4FAFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 80px rgba(9, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        .button {
            background: #f44336;
            color: white;
            padding: 15px 80px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background: #d32f2f;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel - Reset All Tasks</h1>
        <p>Click the button below to reset all users' tasks.</p>
        <button class="button" onclick="resetAllTasks()">Reset Tasks</button>
        <div class="footer">
            <p>Created by <strong>Nahid Ahmed</strong></p>
            <p>Contact me on <a href="https://t.me/nahidahmed01" target="_blank">@nahidahmed01</a></p>
        </div>
    </div>

    <script>
        function resetAllTasks() {
            // "resetFlag" ব্যবহার করে সমস্ত ব্যবহারকারীর লোকাল স্টোরেজ রিসেট
            localStorage.setItem("resetFlag", "true");

            alert("All users' tasks have been reset successfully!");
        }
    </script>
</body>
</html>
