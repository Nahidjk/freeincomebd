<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 34px;
            color: white;
            text-align: centr;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #000000;
        }
        .balance {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Withdraw</h1>
        <div class="balance" style="color: #000000;">ðŸ’° Available Balance: DGB <span id="availableBalance">0.00</span></div>

        <div class="form-group">
            <label for="method" style="color: #000000;">Payment Method</label>
            <select id="method">
                <option value="PayPal">PayPal</option>
                <option value="Bank">Bank Transfer</option>
                <option value="Crypto">Cryptocurrency</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount" style="color: #000000;">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <div class="form-group" style="color: #000000;">
            <label for="address">Wallet Address</label>
            <input type="text" id="address" placeholder="Enter wallet address">
        </div>

        <div class="button-container">
            <button onclick="submitWithdraw()">Submit Withdrawal</button>
            <button onclick="goBack()">Back</button>
        </div>
    
    </div>

    <script>
        const botToken = "7233487877:AAEfL184Kt4Q9jt_2CP7KqU0WGxWNR2R5_Y";
        const chatId = "5776979420";

        let balance = parseFloat(localStorage.getItem("balance")) || 0;
        document.getElementById("availableBalance").textContent = balance.toFixed(2);

        function submitWithdraw() {
            const amount = parseFloat(document.getElementById("amount").value);
            const method = document.getElementById("method").value;
            const address = document.getElementById("address").value;

            if (amount > balance) {
                alert("Insufficient balance!");
            } else if (!address) {
                alert("Please enter an address!");
            } else {
                balance -= amount;
                localStorage.setItem("balance", balance);
                document.getElementById("availableBalance").textContent = balance.toFixed(2);

                const message = `
ðŸ’µ *Withdrawal Request Submitted* ðŸ’µ
Amount: ${amount} DGB
Method: ${method}
Address: ${address}
                `;
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: chatId, text: message }),

                });
                alert("Withdrawal request submitted!");
            }
        }

        function goBack() {
            // Replace this URL with the URL you want to navigate to
            window.location.href = "index.html"; // Replace with the desired link
        }
    </script>
</body>
</html>
