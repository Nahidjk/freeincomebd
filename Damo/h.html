<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    <p>Balance: <span id="balance">0.00</span> DGB</p>
    <p>Completed Tasks: <span id="completedTasks">0</span></p>
    <p>Remaining Tasks: <span id="remainingTasks">25</span></p>
    <p>Today's Earnings: <span id="todayEarnings">0.00</span> DGB</p>
    <p>Lifetime Earnings: <span id="lifetimeEarnings">0.00</span> DGB</p>
    <script>
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
let completedTasks = parseInt(localStorage.getItem("completedTasks")) || 0;
let todayEarnings = parseFloat(localStorage.getItem("todayEarnings")) || 0;
let lifetimeEarnings = parseFloat(localStorage.getItem("lifetimeEarnings")) || 0;

const taskLimit = 25;

// Update Home Page DOM
document.getElementById("balance").textContent = balance.toFixed(2);
document.getElementById("completedTasks").textContent = completedTasks;
document.getElementById("remainingTasks").textContent = taskLimit - completedTasks;
document.getElementById("todayEarnings").textContent = todayEarnings.toFixed(2);
document.getElementById("lifetimeEarnings").textContent = lifetimeEarnings.toFixed(2);

    </script>
</body>
</html>
